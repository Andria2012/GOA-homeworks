<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Border, Margin, Padding</title>
    <style>
        .p-border {
            border: 2px dashed blue;
        }

        .img-border {
            border: 10px solid black;
            width: 200px;
        }

        .box1 {
            border: 3px solid red;
        }

        .box2 {
            border: 3px dotted green;
        }

        .box3 {
            border: 3px double purple;
        }

        .margin-div {
            margin: 30px;
            border: 2px solid black;
        }

        .padding-div {
            padding: 25px;
            border: 2px solid orange;
        }

        .custom-padding {
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 20px;
            padding-left: 15px;
            border: 2px solid teal;
        }

        .custom-margin {
            margin-top: 15px;
            margin-right: 5px;
            margin-bottom: 100px;
            margin-left: 20px;
            border: 2px solid brown;
        }
    </style>
</head>
<body>

    <p class="p-border">ეს არის პარაგრაფი წყვეტილი ლურჯი border-ით</p>

    <img src="https://via.placeholder.com/200" class="img-border" alt="სურათი">

    <div class="box1">პირველი ელემენტი</div>
    <div class="box2">მეორე ელემენტი</div>
    <div class="box3">მესამე ელემენტი</div>

    <div class="margin-div">DIV გარე დაშორებით (margin)</div>

    <div class="padding-div">DIV შიგა დაშორებით (padding)</div>

    <div class="custom-padding">ელემენტი სხვადასხვა შიგა დაშორებით</div>

    <div class="custom-margin">ელემენტი სხვადასხვა გარე დაშორებით</div>

</body>
</html>
