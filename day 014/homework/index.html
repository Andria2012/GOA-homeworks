<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი პირველი ვებსაიტი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
    }
    form {
      background-color: #fafafa;
      padding: 20px;
      border: 1px solid #ddd;
      width: 300px;
    }
    form div {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- 2) NAV ელემენტი ID-ით -->
  <nav id="main-nav">
    <a href="#">მთავარი</a>
    <a href="#">ჩვენს შესახებ</a>
    <a href="#">კონტაქტი</a>
  </nav>

  <!-- 3) ფორმა -->
  <h2>დაგვიკავშირდით</h2>
  <form action="#" method="post">
    <div>
      <label for="name">სახელი:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="email">ელ. ფოსტა:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="subject">თემა:</label>
      <select id="subject" name="subject">
        <option value="general">ზოგადი</option>
        <option value="support">ტექ. დახმარება</option>
        <option value="sales">გაყიდვები</option>
      </select>
    </div>

    <div>
      <label for="message">შეტყობინება:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit">გაგზავნა</button>
  </form>
