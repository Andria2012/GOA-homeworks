HTML სტილის ატრიბუტი გამოიყენება ელემენტზე სტილების დასამატებლად, როგორიცაა ფერი, შრიფტი, ზომა და სხვა.

HTML-ში, font-size და border არის CSS თვისებები, რომლებიც გამოიყენება ელემენტების სტილის შესაქმნელად. font-size აკონტროლებს ტექსტის ზომას, ხოლო border ამატებს ვიზუალურ საზღვარს ელემენტის გარშემო.
