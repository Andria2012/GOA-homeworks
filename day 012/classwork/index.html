<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ჩემი პირველი ვებ გვერდი</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    ul {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #1abc9c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .vertical-text p {
      margin: 0;
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <!-- 1) მთავარი სათაური -->
  <h1>ჩემი ვებ საიტი</h1>

  <!-- 2) სათაური "ჩემ შესახებ" -->
  <h2>ჩემ შესახებ</h2>
  <p>მე ვარ დამწყები ვებდეველოპერი და ვსწავლობ HTML-ს!</p>

  <!-- 3) ul/li სიით სამი საყვარელი საჭმელი -->
  <h3>ჩემი საყვარელი საჭმელები</h3>
  <ul>
    <li>ხაჭაპური</li>
    <li>მცენარეული ხინკალი</li>
    <li>ნაპოლეონი</li>
  </ul>

  <!-- 4) ღილაკი სახელად GOA BEST -->
  <button>GOA BEST</button>

  <!-- 5) p თეგით ჩამოთვლილი ვერტიკალურად -->
  <h3>ვერტიკალური ჩამონათვალი</h3>
  <div class="vertical-text">
    <p>მწვადი</p>
    <p>ხინკალი</p>
    <p>იხვის ტოლმა</p>
  </div>

</body>
</html>
