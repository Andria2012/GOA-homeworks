<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Drop-down მენიუ</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropdown-button {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button class="dropdown-button">არჩევა</button>
  <div class="dropdown-content">
    <a href="#">ვარიანტი 1</a>
    <a href="#">ვარიანტი 2</a>
    <a href="#">ვარიანტი 3</a>
    <a href="#">ვარიანტი 4</a>
    <a href="#">ვარიანტი 5</a>
  </div>
</div>

</body>
</html>
