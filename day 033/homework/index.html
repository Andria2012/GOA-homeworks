<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Padding & Margin მაგალითები</title>
<style>
.div1 {
  padding: 20px;
  background: #f2f2f2;
}
.div2 {
  padding: 20px 0;
  background: #e0e0e0;
}
.div3 {
  padding: 10px 15px 25px 20px;
  background: #d0d0d0;
}
.div4 {
  margin: 15px;
  background: #c0c0c0;
}
.div5 {
  margin: 20px 0;
  background: #b0b0b0;
}
.div6 {
  margin: 10px 15px 25px 20px;
  background: #a0a0a0;
}
.div7 {
  border: 2px solid black;
  padding: 10px;
}
.div8 {
  border: 30px solid blue;
  padding: 10px;
}
.div9 {
  padding: 10px;
  margin: 20px;
  border: 3px dashed green;
}
</style>
</head>
<body>

<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div3">Div 3</div>
<div class="div4">Div 4</div>
<div class="div5">Div 5</div>
<div class="div6">Div 6</div>
<div class="div7">Div 7</div>
<div class="div8">Div 8</div>
<div class="div9">Div 9</div>

</body>
</html>
