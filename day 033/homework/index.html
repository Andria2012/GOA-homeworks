<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid yellow;
            padding: 12px;
        }
        thead {
            background-color: red;
            color: white;
        }
        tbody {
            background-color: #9acd32; /* მწვანე */
        }
        h1 {
            text-align: center;
            background-color: yellow;
            padding: 10px;
        }
        .footer-text {
            text-align: center;
            color: #f25c5c;
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Make HTML Table</h1>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>James</td>
                <td>Jeo</td>
                <td>CEO</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Harns</td>
                <td>Designer</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Bryan</td>
                <td>Brian</td>
                <td>Team Leader</td>
                <td>$700</td>
            </tr>
            <tr>
                <td>Lesely</td>
                <td>Prcnic</td>
                <td>Author</td>
                <td>$500</td>
            </tr>
        </tbody>
    </table>

    <div class="footer-text">Making HTML Table Beginner</div>

</body>
</html>
