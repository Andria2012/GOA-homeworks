<!DOCTYPE html>
<html>
<head>
    <title>Rowspan Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #555;
            padding: 10px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td rowspan="2">მთის ცხოველები</td>
            <td>დათვი</td>
        </tr>
        <tr>
            <!-- პირველი სვეტი უკვე გაერთიანებულია, ამიტომ აქ მხოლოდ მეორე -->
            <td>მგელი</td>
        </tr>
    </table>

</body>
